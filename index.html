<!doctype html>
<html lang="en">
<head>
	<title>Touch Paint</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="content/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css" />
	<link href="content/style.css" rel="stylesheet" type="text/css" />
	<script src="cordova-2.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery.mobile-1.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<style>
	button.camera-control {
	  background-color: #f3f3f3;
	  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f3f3f3), color-stop(50%, #dddddd), color-stop(50%, #d2d2d2), color-stop(100%, #dfdfdf));
	  background-image: -webkit-linear-gradient(top, #f3f3f3 0%, #dddddd 50%, #d2d2d2 50%, #dfdfdf 100%);
	  background-image: linear-gradient(top, #f3f3f3 0%, #dddddd 50%, #d2d2d2 50%, #dfdfdf 100%);
	  border-right: 1px solid #dfdfdf;
	  border-bottom: 1px solid #b4b4b4;
	  border-right: 1px solid #dfdfdf;
	  -webkit-border-radius: 5px;
	  border-radius: 5px;
	  -webkit-box-shadow: inset 0 1px 0 0 white, 0 1px 0 0 #d5d5d5, 0 -1px 2px 1px #efefef;
	  box-shadow: inset 0 1px 0 0 white, 0 1px 0 0 #d5d5d5, 0 -1px 2px 1px #efefef;
	  color: #666;
	  display: block;
	  font: bold 16px "helvetica neue", helvetica, arial, sans-serif;
	  margin: 10px auto;
	  padding: 7px 0;
	  text-shadow: 0 1px 1px #fff;
	  width: 150px;
	}
	button.camera-control:hover {
	    background-color: #e5e5e5;
	    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #e5e5e5), color-stop(50%, #d1d1d1), color-stop(50%, #c4c4c4), color-stop(100%, #b8b8b8));
	    background-image: -webkit-linear-gradient(top, #e5e5e5 0%, #d1d1d1 50%, #c4c4c4 50%, #b8b8b8 100%);
	    background-image: linear-gradient(top, #e5e5e5 0%, #d1d1d1 50%, #c4c4c4 50%, #b8b8b8 100%);
	    -webkit-box-shadow: inset 0 1px 0 0 #f2f2f2, 0 1px 0 0 #c9c9c9, 0 -1px 2px 1px #e3e3e3;
	    box-shadow: inset 0 1px 0 0 #f2f2f2, 0 1px 0 0 #c9c9c9, 0 -1px 2px 1px #e3e3e3; }
	  button.camera-control:active {
	    -webkit-box-shadow: inset 0 0 30px 0 #999999, 0 1px 0 0 white;
	    box-shadow: inset 0 0 30px 0 #999999, 0 1px 0 0 white;
	}
	</style>
	<script>
	function capturePhoto(){
	    navigator.camera.getPicture(uploadPhoto,null,{sourceType:1,quality:60});
	}

	function uploadPhoto(data){
	// this is where you would send the image file to server
	//output image to screen
	    cameraPic.src = "data:image/jpeg;base64," + data;
	}
	</script>
</head>
<body>
	<div id="page1" data-role="page" data-rnc-jspage="paintPage">
		<section id="content" data-role="content">

			<div id="camera">
			    <button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
			    <div style="text-align:center;margin:20px;">
			        <img id="cameraPic" src="" style="width:auto;height:120px;"></img>
			    </div>
			</div>

		</section>
	</div>
	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/paintPage.js" type="text/javascript"></script>
</body>
</html>
